<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://ymhomer.github.io">
    <title>GeDniM</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
	  <a class="navbar-brand" href="#" logoUrl="/">GeDniM</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item dropdown dropdown-submenu">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Mini Game
	        </a>
	        <div class="dropdown-menu">
	          <a class="dropdown-item" href="#" data-app="/MiniGame/GuessNumberGame">Guess Number Game</a>
	        </div>
	      </li>
	      <li class="nav-item dropdown dropdown-submenu">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Coming Soon
	        </a>
	        <div class="dropdown-menu">
	          <a class="dropdown-item" href="#" data-app="/MiniGame/MiniRPG">Mini RPG Game</a>
	        </div>
	      </li>
	    </ul>
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#" data-app="/Contact">Contact Us</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#" data-app="/About">About</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-12">
          <iframe class="embed-responsive-item" id="app-iframe" frameborder="0" width="100%" height="800"></iframe>
          <p id="debuglog"></p>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">Copyright &copy; 2023 GeDniM. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <p class="mb-0">Created by ymhomer默易寒</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $(function() {
            var iframe = $('#app-iframe');
            var projectPath = window.location.origin + '/' + window.location.pathname.split('/')[1];
            var defaultUrl = projectPath + '/About/index.html';
            iframe.attr('src', defaultUrl);
            document.getElementById("debuglog").innerHTML = defaultUrl;
        
            $('[logoUrl]').click(function(e) {
	            e.preventDefault();
	            var logoUrl = $(this).attr('logoUrl');
	            var targetUrl = projectPath;
	            window.location.href = targetUrl;
	            document.getElementById("debuglog").innerHTML = targetUrl;
	        });

            $('[data-app]').click(function(e) {
                e.preventDefault();
                var app = $(this).data('app');
                var targetUrl = projectPath + app + '/index.html';
                iframe.attr('src', targetUrl);
                document.getElementById("debuglog").innerHTML = targetUrl;
            });
        });
    </script>
</body>
</html>
