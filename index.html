        var xAudio = document.getElementById("myAudio");
        var audioStatus = 0;//1 = on

        function controlAudio() {
            //alert(audioStatus);
            if (audioStatus == 1) {
                //alert('pause');
                pauseAudio();
                audioStatus = 0;
                document.getElementById('musicControl').innerHTML = 'Music Off';
            }
            else {
                //alert('play');
                playAudio();
                audioStatus = 1;
                document.getElementById('musicControl').innerHTML = 'Music ON';
            }
        }

        function playAudio() {
            xAudio.play();
        }

        function pauseAudio() {
            xAudio.pause();
        }
