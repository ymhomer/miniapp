<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-Content-Type-Options" content="nosniff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://ymhomer.github.io">
	<title>Mini Game Home</title>
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
	  <a class="navbar-brand" href="#">Mini Game Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Mini Game
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="getNumber.html" data-game="guess-number-game">Guess Number Game</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>
  
	<div class="container-fluid">
	  <div class="row mt-5">
	    <div class="col-12">
	      <iframe class="embed-responsive-item" id="game-iframe" frameborder="0" height="800"></iframe>
	    </div>
	  </div>
	</div>
  
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script>
	  $(function() {
	    $('[data-game]').click(function(e) {
	      e.preventDefault();
	      var game = $(this).data('game');
	      var iframe = $('#game-iframe');
	      iframe.attr('src', game + '.html');
	    })
	  });
	</script>
</body>
</html>
