<DOCTYPE html>
<html>
<head>
    <title>Barcode and QR Code Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <meta http-equiv="X-Frame-Options" content="allow">
    <!-- CSS, JS -->
    <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/miniapp/MiniApp/Converter/style.css">
    <script src="/miniapp/js/bootstrap.min.js"></script>
    <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
    <script src="/miniapp/MiniApp/BarQRGenerator/app.js"></script>
    <script src="/miniapp/MiniApp/BarQRGenerator/JsBarcode.all.js"></script>
    <script src="/miniapp/MiniApp/BarQRGenerator/qrcode.js"></script>

    <!-- CSS,JS (LOCAL) -->
    <!--link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../MiniApp/Converter/style.css">
    <script src="../../MiniApp/BarQrGenerator/JsBarcode.all.js"></script>
    <script src="../../MiniApp/BarQrGenerator/qrcode.js"></script>
    <script src="../../MiniApp/BarQrGenerator/app.js"></script-->
</head>
<body>

<div class="card">
	<div class="card-header">Barcode & QR Code Generator</div>
    <div class="card-body">
        <h5 class="card-title">Generate</h5>
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="inputArea">
                    <select id="modeSelector" class="form-select mb-3">
                        <option value="barcode">Barcode</option>
                        <option value="qrcode">QR Code</option>
                    </select>
                    <textarea id="inputText" class="form-control" rows="10" placeholder="Enter text here to generated (Barcode/QR code). Split in new line to generate multiple."></textarea><br>
                    <button id="printBtn" class="btn btn-primary" onclick="printResult()">Print</button>
                </div>
                <div class="col-md-8" id="resultPanel">
                    <div id="results" class="d-flex flex-wrap justify-content-start align-items-start gap-3 p-3 overflow-auto" style="max-height: 400px; border: 1px solid #ccc; background-color: #f9f9f9;">
                        <!-- Results will be dynamically inserted here -->
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
</body>
</html>
