<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instrument Tuner Machine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a more 'mechanical' look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tuner-machine-case">
        <!-- Settings button -->
        <button id="settings-btn" class="settings-icon-btn" aria-label="Open Settings"></button>
        
        <header class="machine-header">
            <h1>TUNER</h1>
        </header>

        <main class="machine-body">
            <!-- Instrument Selector -->
            <div class="control-frame instrument-selector-frame">
                <label>INSTRUMENT</label>
                <div id="instrument-switcher" class="instrument-switcher" role="button" tabindex="0" aria-label="Switch instrument">
                    <span id="instrument-display">Guitar</span>
                    <span class="switcher-arrow">‚ùØ</span>
                </div>
            </div>

            <!-- Tuner Meter -->
            <div class="control-frame tuner-meter-frame">
                <div class="meter-header">
                    <div class="meter-info-left">
                        <span id="meter-hz">-- Hz</span>
                        <span id="meter-cents">-- cents</span>
                    </div>
                    <div class="meter-info-right">
                        <span id="meter-note">--</span>
                    </div>
                </div>
                <div class="meter-body">
                    <canvas id="tuner-canvas"></canvas>
                </div>
            </div>

            <!-- String Status Indicators -->
            <div class="control-frame string-status-frame">
                <label>STRING STATUS</label>
                <div id="string-status" class="string-status-container">
                    <!-- String indicators will be generated by JS -->
                </div>
            </div>

            <!-- Status Message Display -->
             <div id="status" class="status-message">
                <span>Tap Start to Tune</span>
             </div>
        </main>

        <footer class="machine-footer">
            <!-- Feature Controls (Toggles) -->
            <div class="feature-controls">
                <div class="toggle-button-container">
                    <button id="toggle-noise-filter" class="toggle-button" aria-label="Toggle Noise Filter"></button>
                    <span class="toggle-label">Noise Filter</span>
                </div>
                <div class="toggle-button-container">
                    <button id="toggle-auto-advance" class="toggle-button" aria-label="Toggle Auto-Advance"></button>
                    <span class="toggle-label">Auto-Advance</span>
                </div>
                <div class="toggle-button-container">
                    <button id="toggle-wakelock" class="toggle-button" aria-label="Toggle Keep Screen On"></button>
                    <span class="toggle-label">Keep Screen On</span>
                </div>
            </div>

            <!-- Main Start/Stop Button -->
            <div class="main-control-container">
                <button id="start-stop-btn" class="start-stop-button" aria-label="Start or Stop Listening"></button>
            </div>

            <p><small>Requires microphone access when active.</small></p>
        </footer>
    </div>

    <!-- Settings Dialog -->
    <dialog id="settings-dialog">
        <form method="dialog">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="concert-a">Concert A (Hz)</label>
                <input type="number" id="concert-a" name="concert-a" value="440" step="0.1">
            </div>
            <div class="setting-item">
                <label for="tolerance">Tolerance (cents)</label>
                <input type="number" id="tolerance" name="tolerance" value="5" step="1" min="1" max="20">
            </div>
            <div class="setting-item disabled">
                <label for="temperament-key">Temperament Key</label>
                <select id="temperament-key" name="temperament-key" disabled>
                    <option>C</option>
                </select>
            </div>
            <div class="setting-item disabled">
                <label for="temperament">Temperament</label>
                <select id="temperament" name="temperament" disabled>
                    <option>Equal</option>
                </select>
            </div>
            <div class="dialog-actions">
                <button type="reset" id="settings-cancel-btn">Cancel</button>
                <button type="submit" id="settings-save-btn">Save</button>
            </div>
        </form>
    </dialog>
    
    <!-- "All Tuned" Confirmation Dialog -->
    <dialog id="all-tuned-dialog">
        <form method="dialog">
            <p>All strings tuned. Stop listening?</p>
            <div class="dialog-actions">
                 <button id="all-tuned-no" value="no">No</button>
                 <button id="all-tuned-yes" value="yes">Yes</button>
            </div>
        </form>
    </dialog>

    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
