<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
  <meta http-equiv="X-Frame-Options" content="allow">
  <!-- CSS, JS -->
  <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
  <script src="/miniapp/js/bootstrap.min.js"></script>
  <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
  <script src="/miniapp/MiniApp/Converter/app.js"></script>

  <!-- CSS,JS (LOCAL) >
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../MiniApp/Converter/app.js"></script>-->
</head>
<body>
  <div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="sql-tab" data-bs-toggle="tab" href="#sql" role="tab" aria-controls="sql" aria-selected="true">SQL</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="sentence-tab" data-bs-toggle="tab" href="#sentence" role="tab" aria-controls="sentence" aria-selected="false">Sentence</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="sql" role="tabpanel" aria-labelledby="sql-tab">
        <!-- SQL -->
        <label for="ta_text" class="form-label">Enter Text</label>
        <textarea class="form-control" id="ta_text" rows="5"></textarea>
        <br />
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="uppercaseCheck">
          <label class="form-check-label" for="uppercaseCheck">Uppercase</label>
        </div>
        <div class="btn-group" role="group" aria-label="btnSQL">
          <button type="button" class="btn btn-primary" id="addQuote">Add Quote</button>
          <button type="button" class="btn btn-primary" id="removeQuote">Remove Quote</button>
        </div>
        <br />
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="selectCheck">
          <label class="form-check-label" for="selectCheck">(Copy with SELECT) <small>SELECT * FROM</small></label>
          <input type="text" id="txtTable" value="TABLE"  placeholder="TABLE" />
          <label class="form-check-label" for="selectCheck_Condition"><small>WHERE</small></label>
          <input type="text" id="txtCondition" value="Condition"  placeholder="Condition" />
        </div>
        <div class="btn-group" role="group" aria-label="btnSQL2">
          <button type="button" class="btn btn-outline-primary" id="copyText">Copy</button>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast" data-bs-autohide="true">
          <div class="toast-body">
            Content copied to clipboard!
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="sentence" role="tabpanel" aria-labelledby="sentence-tab">
        <!-- Sentence -->
        <p>Sentence</p>
      </div>
    </div>
  </div>
</body>
</html>
