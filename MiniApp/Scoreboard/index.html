<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <meta http-equiv="X-Frame-Options" content="allow">
    <title>Scoreboard</title>
    <!-- JS & CSS -->
    <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/miniapp/MiniApp/Scoreboard/style.css">
    <script src="/miniapp/js/bootstrap.min.js"></script>
    <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
    <script src="/miniapp/MiniApp/Scoreboard/app.js"></script>
</head>
<body class="bg-light">

<div class="container-fluid h-100 position-relative"> <!-- 添加 position-relative -->
    <div class="row h-100">
        <!-- 左侧红色区域 -->
        <div class="col-6 bg-danger text-white d-flex align-items-center justify-content-center" id='teamRed'>
            <h1 id="scoreRed" class="display-1">0</h1>
        </div>
        <!-- 右侧蓝色区域 -->
        <div class="col-6 bg-primary text-white d-flex align-items-center justify-content-center" id='teamBlue'>
            <h1 id="scoreBlue" class="display-1">0</h1>
        </div>
    </div>
    <!-- 上排按钮，使用绝对定位 -->
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <button class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#settingsModal">Setting</button>
        <button class="btn btn-secondary me-2">History</button>
        <button class="btn btn-secondary">New Game</button>
    </div>
    <!-- mark down -->
    <div class="position-absolute bottom-0 start-0 mb-2">
        <button class="btn btn-danger">-1</button>
    </div>
    <div class="position-absolute bottom-0 end-0 mb-2">
        <button class="btn btn-primary">-1</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 单局总数 -->
                <div class="mb-3">
                    <label for="singleRoundScore" class="form-label" id="scoreSlt">Single Round Score</label>
                     <select class="form-select" id="singleRoundScore">
                       <option value="11">11</option>
                       <option value="21" selected>21</option>
                       <option value="25">25</option>
                       <option value="0">Custom</option>
                     </select>
                </div>
                <div class="mb-3">
                    <label for="totalRounds" class="form-label">Total Rounds</label>
                    <input type="number" class="form-control" id="totalRounds">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save setting</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
