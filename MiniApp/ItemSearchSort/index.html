<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Search & Sort</title>
    <!-- CSS, JS -->
    <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/miniapp/MiniApp/ItemSearchSort/style.css">
    <script src="/miniapp/js/bootstrap.min.js"></script>
    <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
    <script src="/miniapp/MiniApp/ItemSearchSort/app.js"></script>

    <!-- CSS,JS (LOCAL) -->
    <!--link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../MiniApp/ItemSearchSort/style.css">
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../MiniApp/ItemSearchSort/app.js"></script-->


</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h4>Units List</h4>
                <textarea class="form-control" id="units-list" rows="10" placeholder="Enter each unit ID/code on a new line"></textarea>
                <div class="mt-2">
                    <input type="file" id="file-input" accept=".txt">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Find Unit</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-unit" placeholder="Enter unit ID/code">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
                <div id="status-bar" class="mb-3">
                    Total Units: <span id="total-units">0</span> | Found Units: <span id="found-units">0</span>
                </div>
                <div id="search-status" class="mb-3"></div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Unit ID</th>
                            <th>Status</th>
                            <th>Search Time</th>
                        </tr>
                    </thead>
                    <tbody id="units-table">
                        <!-- Units will be populated here -->
                    </tbody>
                </table>
                <button class="btn btn-success" id="export-button">Export Results</button>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="completionModal" tabindex="-1" aria-labelledby="completionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completionModalLabel">Search Complete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">All units have been searched.</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
