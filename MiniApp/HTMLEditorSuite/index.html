<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <meta http-equiv="X-Frame-Options" content="allow">
    <title>HTML Editor Suite</title>
    <!-- CSS, JS -->
    <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="/miniapp/MiniApp/HTMLEditorSuite/style.css">
    <script src="/miniapp/js/bootstrap.min.js"></script>
    <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
    <script src="/miniapp/MiniApp/HTMLEditorSuite/app.js"></script>

    <!-- CSS,JS (LOCAL) -->
    <!--link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../MiniApp/HTMLEditorSuite/style.css">
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../MiniApp/HTMLEditorSuite/app.js"></script-->
</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab" aria-controls="html" aria-selected="true">HTML</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab" aria-controls="css" aria-selected="false">CSS</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="js-tab" data-bs-toggle="tab" data-bs-target="#js" type="button" role="tab" aria-controls="js" aria-selected="false">JavaScript</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="more-tab" data-bs-toggle="tab" data-bs-target="#more" type="button" role="tab" aria-controls="more" aria-selected="false">More</button>
            </li>
            <li class="nav-item ms-auto" role="presentation">
                <button class="nav-link" id="result-tab" data-bs-toggle="tab" data-bs-target="#result" type="button" role="tab" aria-controls="result" aria-selected="false">Result</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="html" role="tabpanel" aria-labelledby="html-tab">
                <div class="h-100 d-flex flex-column">
                    <div class="textarea-container position-relative h-100">
                        <textarea id="html-code" class="form-control flex-grow-1" placeholder="Enter HTML code here..."></textarea>
                        <div class="btn-group-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="clearText('html-code')">Clear</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="pasteText('html-code')">Paste</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="copyText('html-code')">Copy</button>
                        </div>
                        <div class="btn-move-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="moveToTop('html-code')">↑</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
                <div class="h-100 d-flex flex-column">
                    <div class="textarea-container position-relative h-100">
                        <textarea id="css-code" class="form-control flex-grow-1" placeholder="Enter CSS code here..."></textarea>
                        <div class="btn-group-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="clearText('css-code')">Clear</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="pasteText('css-code')">Paste</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="copyText('css-code')">Copy</button>
                        </div>
                        <div class="btn-move-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="moveToTop('css-code')">↑</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="js" role="tabpanel" aria-labelledby="js-tab">
                <div class="h-100 d-flex flex-column">
                    <div class="textarea-container position-relative h-100">
                        <textarea id="js-code" class="form-control flex-grow-1" placeholder="Enter JavaScript code here..."></textarea>
                        <div class="btn-group-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="clearText('js-code')">Clear</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="pasteText('js-code')">Paste</button>
                            <button class="btn btn-sm btn-light shadow-sm" onclick="copyText('js-code')">Copy</button>
                        </div>
                        <div class="btn-move-top">
                            <button class="btn btn-sm btn-light shadow-sm" onclick="moveToTop('js-code')">↑</button>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="tab-pane fade" id="result" role="tabpanel" aria-labelledby="result-tab">
                <iframe id="preview"></iframe>
            </div>
            <div class="tab-pane fade" id="more" role="tabpanel" aria-labelledby="more-tab">
                <div class="p-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="extract-css-js" checked>
                        <label class="form-check-label" for="extract-css-js">
                            Extract CSS and JS
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="import-files" class="form-label">Import Files</label>
                        <input type="file" class="form-control" id="import-files" multiple>
                    </div>
                    <button class="btn btn-primary">Export Files</button>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <button id="process-text" class="btn btn-secondary mb-3">Process Text</button>
                        <div class="position-relative">
                            <textarea id="card-textarea" class="form-control" placeholder="Use the 'Process Text' button to consolidate the content of the imported HTML, CSS, and JS files into a single text block for easy record-keeping. Click the 'Copy' button to copy the consolidated content to the clipboard." readonly></textarea>
                            <button id="copy-btn" class="btn btn-sm btn-primary position-absolute top-0 end-0 mt-1 me-1">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
