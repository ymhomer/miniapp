<!DOCTYPE html>
<html>
<head>
	<title>Jump Square Game</title>
	<style>
		#container {
			width: 300px;
			height: 500px;
			border: 1px solid black;
			position: relative;
		}
		#square {
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			animation: jump 1s ease-in-out;
			animation-fill-mode: forwards;
		}
		@keyframes jump {
			0% { bottom: 0; }
			50% { bottom: 100px; }
			100% { bottom: 0; }
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="square"></div>
	</div>
	<script>
		var startTime, endTime, timeDiff, jumpDistance;

		document.addEventListener('keydown', function(event) {
			if (event.keyCode === 32) { // Spacebar
				startTime = Date.now();
			}
		});

		document.addEventListener('keyup', function(event) {
			if (event.keyCode === 32) { // Spacebar
				endTime = Date.now();
				timeDiff = endTime - startTime;
				jumpDistance = timeDiff * 0.1; // 跳跃距离系数为 0.1
				jump();
			}
		});

		function jump() {
			var square = document.getElementById('square');
			square.style.animation = '';
			square.style.bottom = '0';
			square.style.animation = 'jump 1s ease-in-out';
			square.style.animationFillMode = 'forwards';
			square.style.animationDelay = '0s';
			square.style.animationDuration = '1s';
			square.style.animationTimingFunction = 'ease-in-out';
			square.style.bottom = jumpDistance + 'px';
		}
	</script>
</body>
</html>
