<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>MINI RPG</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .hidden { display: none; }
</style>
</head>
<body>
<div class="container">
    <h1 class="mt-3">屬性分配</h1>
    <div id="attributePanel" class="mb-5">
        <div class="mb-3">
            <label for="health" class="form-label">血量</label>
            <input type="number" class="form-control" id="health" value="0" min="0">
        </div>
        <div class="mb-3">
            <label for="mana" class="form-label">魔力</label>
            <input type="number" class="form-control" id="mana" value="0" min="0">
        </div>
        <div class="mb-3">
            <label for="attack" class="form-label">攻擊</label>
            <input type="number" class="form-control" id="attack" value="0" min="0">
        </div>
        <button class="btn btn-primary" onclick="assignAttributes()">確認</button>
        <div id="pointsLeft" class="mt-3">點數剩餘: 30</div>
    </div>

    <div id="battlePanel" class="hidden">
		<h1 class="mt-3">戰鬥界面</h1>
		<div class="row">
			<div class="col-md-6" id="playerStats"></div> <!-- 玩家信息 -->
			<div class="col-md-6" id="monsterStats"></div> <!-- 怪物信息 -->
		</div>
		<div class="mt-3">
			<button class="btn btn-danger" onclick="enableAttackMode()">攻擊</button>
			<div id="battleLog" class="mt-3"></div> <!-- 攻擊日誌 -->
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="game.js"></script>
</body>
</html>
