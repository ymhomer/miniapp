<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <meta http-equiv="X-Frame-Options" content="allow">
    <title>MINI RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card mt-4" id="attributePanel">
            <div class="card-header">Attribute assignment</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="health" class="form-label">HP</label>
                    <input type="number" class="form-control" id="health" value="0" min="0">
                </div>
                <div class="mb-3">
                    <label for="mana" class="form-label">MP</label>
                    <input type="number" class="form-control" id="mana" value="0" min="0">
                </div>
                <div class="mb-3">
                    <label for="attack" class="form-label">ATT</label>
                    <input type="number" class="form-control" id="attack" value="0" min="0">
                </div>
                <button class="btn btn-primary" id="assignAttributesBtn">Confirm</button>
                <div id="pointsLeft" class="mt-3">Point remain: 30</div>
            </div>
        </div>

        <div class="card mt-4 hidden" id="battlePanel">
            <div class="card-header">
                Battle UI
                <span id="levelInfo" class="float-end">Floor<span id="currentLevelInfo">1</span>,monster attributeï¼š<span id="totalMonsterAttributes">0</span></span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4" id="playerStats"></div>
                    <div class="col-md-8 monster-area" id="monsterStats"></div>
                </div>
                <div id="battleLog" class="battle-log"></div>
            </div>
        </div>

        <div class="card mt-4 hidden" id="rewardPanel">
            <div class="card-header">Choose your reward</div>
            <div class="card-body">
                <button class="btn btn-success" id="rewardHealthBtn">recover HP (2)</button>
                <button class="btn btn-success" id="rewardAttackBtn">increase ATT (2)</button>
            </div>
        </div>

        <div class="card mt-4 hidden" id="summaryPanel">
            <div class="card-header">Game summary</div>
            <div class="card-body">
                <div>Total level of game: <span id="totalLevels"></span></div>
                <div>Killed monster: <span id="totalMonstersKilled"></span></div>
                <div>Attack count: <span id="totalAttacks"></span></div>
                <div>Total damege: <span id="totalDamageDealt"></span></div>
                <div>Amount of damage received: <span id="totalDamageTaken"></span></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="restartGameBtn">Restart game</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
