<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <!-- CSS, JS -->
    <link rel="stylesheet" href="/miniapp/css/bootstrap.min.css">
    <script src="/miniapp/js/bootstrap.bundle.min.js"></script>
    <script src="/miniapp/MiniGame/RhythmGame/game.js"></script>

    <!-- CSS,JS (LOCAL) -->
    <!--link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../MiniGame/RhythmGame/style.css">
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../MiniGame/RhythmGame/game.js"></script-->
    <style>
        .game-area {
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .block {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -50px;
        }
        .hit-area {
            height: 100px;
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>Score: <span id="score">0</span></div>
                    <div>Lives: <span id="lives">3</span></div>
                    <div>High Score: <span id="high-score">0</span></div>
                </div>
                <div class="game-area border">
                    <div class="row h-100">
                        <div class="col-6 border-end" id="left-lane"></div>
                        <div class="col-6" id="right-lane"></div>
                    </div>
                    <div class="row position-absolute bottom-0 w-100">
                        <div class="col-6">
                            <div class="hit-area" id="left-hit"></div>
                        </div>
                        <div class="col-6">
                            <div class="hit-area" id="right-hit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Game Modal -->
    <div class="modal fade" id="start-game-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>High Score: <span id="modal-high-score">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="start-button">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="game-over-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Your score: <span id="final-score"></span></p>
                    <p>High score: <span id="modal-high-score-end">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="restart-button">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
